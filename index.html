 0 -55 22.5t-24.5 55t20.5 58t56 27t59 -21t27 -56t-20.5 -58.5t-56.5 -27h-6z"></path></g></svg></li><li><svg width="47" height="48" viewBox="0 0 1200 1227" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z" fill="#000"></path></svg></li></ul></nav></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issues":[{"body":"ああー。これはOGPのテストです。\n\n## 1993\n\n### 空の下で\n- グランドチャンピオン 1993年 No. 7\n- コミックビーム 1999年6月号にも再録\n\n### 昼の月\n- グランドチャンピオン 1993年 No. 24\n\n---\n\n## 1994\n\n### 恋するショウジョ\n- スピリッツ増刊野望編 12/15号\n- 第5回野望大賞ノミネート作\n\n---\n\n## 1995\n\n### NOMINOSU\n- スピリッツ増刊21 3/9号\n- 第43回スピリッツ賞佳作\n\n### 一人の夜\n- 週刊ファミコン通信 7/14号増刊 ファミコミ1995年夏の号\n- 本作及び以降の「狂人遺書」を除くビーム掲載作は「蠢動」として連載\n\n### 狂人遺書\n- コミックビーム 12月号\n- 単行本『蠢動』に収録されているが、実は掲載時は蠢動シリーズではなく個別の短編扱い\n\n---\n\n## 1996\n\n### 怠惰嬉楽\n- スピリッツ増刊21 4/11号\n- 第8回野望大賞準大賞\n- この時点ではノミネート作として掲載\n- 『続蠢動』には「怠惰喜楽」として収録\n\n### 伝染\n- コミックビーム 6月号\n\n### 信長\n- コミックビーム 7月号\n\n### コンビニキング\n- コミックビーム 8月号\n\n### 青春\n- コミックビーム 9月号\n\n### 宇宙のはじまり 前編\n- コミックビーム 10月号\n\n### 宇宙のはじまり 後編\n- コミックビーム 11月号\n\n### ハッピイエンド 第1話\n- SPA! 11/20\n- 新聞記事をもとにハッピーエンドの話を書くという謎の形式\n\n### ハッピイエンド 第2話\n- SPA! 11/27\n\n### ハッピイエンド 第3話\n- SPA! 12/4\n\n### サルマタケ\n- コミックビーム 12月号\n\n### 宇宙の壁\n- コミックビーム 1997年1月号\n- 2話掲載の1本目\n\n### 月・月・火・火・木・金・金\n- コミックビーム 1997年1月号\n- 2話掲載の2本目\n\n---\n\n## 1997\n\n### ハシルヤ\n- コミックビーム 2月号\n- 「蠢動」最終話（後に再開）\n\n### 歌う男 電車と女\n- コミックビーム 3月号\n- 「蠢動」番外編\n- 作者コメント「これは、数年まえに描いた『蠢動』の原点です。いかがでしたか？」 \n\n### Side Effect\n- スピリッツ増刊21 1997/4/27号\n- 原作：川崎ぶら\n- 同誌で「怠惰嬉楽」の受賞が発表、受賞第1作として掲載\n\n### 女の花道 第1話\n- コミックビーム 5月号\n\n### 女の花道 第2話\n- コミックビーム 6月号\n\n### 女の花道 第3話\n- コミックビーム 7月号\n\n### 女の花道 第4話\n- コミックビーム 9月号\n- 最終話\n- 1号休載を挟み、突然の最終話。内容に最終話感はなし。\n- 柱コメント「『女の花道』は今回をもって終了させていただきます。」\n\n---\n\n## 1998\n\n### 猫のカリカリ\n- コミックPIAZZA98\n- 1998年3月発行の代々木アニメーション学院発行の漫画雑誌\n- 以下の記事からの推測。\n  - https://hinasakitysn.hatenadiary.org/entry/20060701/p1\n  - http://picnic.to/~ohp/diary/1998/1998_03b.htm\n\n### 夜の時間\n- COMIC CUE Volume 5! 10/20発行\n- 子供特集\n\n### ガラパラダイス\n- コミックビーム 1999年1月号\n- 一旦完結したはずの「蠢動」だが再開\n\n---\n\n## 1999\n\n### 1/4\n- コミックビーム 2月号\n\n### ラブラブ\n- コミックビーム 3月号\n\n### 複雑屈折\n- コミックビーム 4月号\n\n### スーパークイーン\n- コミックビーム 5月号\n- 「コンビニキング」の続編\n- 柱コメントでは次号に続くことが示唆されているが、次号は落としデビュー作「空の下で」が代原として掲載、以降掲載なし","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/metafalz/gialog/issues/2/comments","created_at":"2025-03-11T15:14:41Z","events_url":"https://api.github.com/repos/metafalz/gialog/issues/2/events","html_url":"https://github.com/metafalz/gialog/issues/2","id":2910933447,"labels":[],"labels_url":"https://api.github.com/repos/metafalz/gialog/issues/2/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDON-twiM6tgVHH","number":2,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/metafalz/gialog/issues/2/reactions"},"repository_url":"https://api.github.com/repos/metafalz/gialog","state":"open","state_reason":null,"sub_issues_summary":{"completed":0,"percent_completed":0,"total":0},"timeline_url":"https://api.github.com/repos/metafalz/gialog/issues/2/timeline","title":"[WIP] 園山二美作品リスト","updated_at":"2025-03-20T16:46:18Z","url":"https://api.github.com/repos/metafalz/gialog/issues/2","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1087578?v=4","events_url":"https://api.github.com/users/metafalz/events{/privacy}","followers_url":"https://api.github.com/users/metafalz/followers","following_url":"https://api.github.com/users/metafalz/following{/other_user}","gists_url OMITIA52\n- 2000/5/5\n\n### あまだれを借りに\n- OURs LITE 10月号\n\n### 暗闇のバタフライ \n- 花工房 Vol.6\n- COMITIA54\n- 2000/11/12\n\n---\n\n## 2001\n\n### SweetSmoke \n- OURs LITE 7月号\n- これ以降、中前英彦名義\n\n### こもりうたのおわりに\n- OURs LITE 11月号\n\n### RAPE ME!\n- OURs LITE 12月号\n\n---\n\n## 2002\n\n### 春子・脱出\n- OURs LITE 2月号\n\n### パスタの海で\n- OURs LITE 3月号\n\n### けむりのかたち\n- OURs LITE 7月号\n\n---\n\n## 2007\n\n### サクラの神様 入門編\n- COMICリュウ 6月号\n\n---\n\n## 凡例\n「花工房」の初売り日などの情報は[サイトの活動履歴](http://www4.big.or.jp/~fujihash/shacho/works.html)を参考にした。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/metafalz/gialog/issues/1/comments","created_at":"2025-02-24T14:48:54Z","events_url":"https://api.github.com/repos/metafalz/gialog/issues/1/events","html_url":"https://github.com/metafalz/gialog/issues/1","id":2875231845,"labels":[],"labels_url":"https://api.github.com/repos/metafalz/gialog/issues/1/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDON-twiM6rYI5l","number":1,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/metafalz/gialog/issues/1/reactions"},"repository_url":"https://api.github.com/repos/metafalz/gialog","state":"open","state_reason":null,"sub_issues_summary":{"completed":0,"percent_completed":0,"total":0},"timeline_url":"https://api.github.com/repos/metafalz/gialog/issues/1/timeline","title":"あめかすり（中前英彦）作品リスト","updated_at":"2025-03-11T16:26:15Z","url":"https://api.github.com/repos/metafalz/gialog/issues/1","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1087578?v=4","events_url":"https://api.github.com/users/metafalz/events{/privacy}","followers_url":"https://api.github.com/users/metafalz/followers","following_url":"https://api.github.com/users/metafalz/following{/other_user}","gists_url":"https://api.github.com/users/metafalz/gists{/
